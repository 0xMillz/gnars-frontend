query Proposal ($id: ID!) {
    proposal (id: $id) {
        id
        createdTimestamp
        startBlock
        endBlock
        executionETA
        title
        description
        targets
        values
        signatures
        calldatas
        status
        proposer {
            id
        }
        forVotes
        abstainVotes
        againstVotes
        quorumVotes
        totalSupply
        minQuorumVotesBPS
        maxQuorumVotesBPS
        quorumCoefficient

        votes (where: {reason_not: null} ) {
            voter {
                id
            }
            supportDetailed
            reason
        }
    }
}
