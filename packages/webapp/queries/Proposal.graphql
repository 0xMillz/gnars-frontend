query Proposal($id: ID!) {
  _meta {
    block {
      number
      timestamp
    }
  }

  proposal(id: $id) {
    id
    createdTimestamp
    startBlock
    endBlock
    executionETA
    title
    description
    targets
    values
    signatures
    calldatas
    status
    proposer {
      id
    }
    forVotes
    abstainVotes
    againstVotes
    quorumVotes
    totalSupply
    minQuorumVotesBPS
    maxQuorumVotesBPS
    quorumCoefficient
    proposalThreshold

    votes(where: { reason_not: null }) {
      voter {
        id
      }
      supportDetailed
      reason
    }
  }
}
